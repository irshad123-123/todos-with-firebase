<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Todos with firebase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <form id="todoForm">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="todoItem">Todo</label>
                                <input class="form-control" id="todoItem">
                            </div>
                            <button type="submit" id="addTodo" class="btn btn-primary w-100">Add Todo</button>
                            <button type="button" id="updateTodo" class="btn btn-primary d-none w-100">Update
                                Todo</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <ul class="list-group" id="todoContainer">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>HTML</strong>
                        <div>
                            <i class="fa-solid fa-user-pen fa-2x text-success" role="button"></i>
                            <i class="fa-solid fa-trash fa-2x text-danger" role="button"></i>
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
